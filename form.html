<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Box Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <br /><p style="padding-top: 20px; font-family: FONTFAMILY;text-align: center; width: 450px; margin: auto; border: BORDERSTYLE; border-bottom:none; background-color: #HEXCODE;"><font size="6"><font color="#HEXCODE">NAME</font></font></p><p style="padding: 10px; padding-left: 20px; padding-right: 20px; width: 450px; margin: auto; font-family: FONTFAMILY; border: BORDERSTYLE; border-top: none; background-color: #HEXCODE;">TEXT</p><br /> -->
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <h1>Bio Box Autofill Form</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <form action="" id="code-form">
                        <!-- bg color -->
                        <div class="mt-3">
                            <label for="bg-color">Background Color:</label>
                            <input type="text" name="" id="bg-color" class="form-control">
                        </div>
                        <!-- header font -->
                        <div class="mt-3">
                            <label for="head-font">Header Font:</label>
                            <input type="text" name="" id="head-font" class="form-control">
                        </div>
                        <!-- body font -->
                        <div class="mt-3">
                            <label for="body-font">Body Font:</label>
                            <input type="text" name="" id="body-font" class="form-control">
                        </div>
                        <!-- font color -->
                        <div class="mt-3">
                            <label for="head-fc">Head Font Color:</label>
                            <input type="text" name="" id="head-fc" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="body-fc">Body Font Color:</label>
                            <input type="text" name="" id="body-fc" class="form-control">
                        </div>
                        <!-- border style -->
                        <div class="mt-3">
                            <label for="border">Border Style:</label>
                            <input type="text" name="" id="border" class="form-control">
                        </div>
                        <button class="btn btn-success mt-4" type="submit">Get Code</button>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mt-3">
                        <label for="final-code">Final Code:</label>
                        <textarea name="" id="final-code" class="form-control" rows="8"></textarea><br>
                        <button onclick="copyButton('final-code')" class="btn btn-success">Copy Code</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/style.js"></script>
</body>

</html>
